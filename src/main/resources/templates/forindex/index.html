<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">
        <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="100" height="80" alt=""/>
    </a>

                </button>
            </li>
            <li class="nav-item active">
                <button type="button" class="btn btn-link mr-2">
                    <a class="nav-link" th:href="@{/shop}" href="#">shop</a>
                </button>
            </li>
            <li class="nav-item active">
                <button type="button" class="btn btn-link mr-2">
                    <a
                            class="nav-link"
                            sec:authorize="isAnonymous()"
                            th:href="@{/login}"
                            href="#">login</a>
                </button>
            </li>
            <li class="nav-item active">
                <button type="button" class="btn btn-light mr-2">
                    <a
                            class="nav-link"
                            sec:authorize="isAuthenticated()"
                            th:href="@{/logout}"
                            href="#">logout</a>
                </button>
            </li>
        </ul>

<div class="container">
    <h2>New Product's available at Cahira</h2>
</div>
<div class="container">
<div class="col-sm-9">
    <div class="row">
        <div class="col-md-12">
            <div class="card-columns">
                <div class="card product-card" th:each="product : ${products}">
                    <div class="product-image">
                        <img class="card-img-top" th:src="@{${'/productImages/' + product.imageName}}" th:alt="${product.name}">
                    </div>
                    <div class="card-body product-details">
                        <h5 class="card-title product-name" th:text="${product.name}"></h5>
                        <h4 class="product-price">Rs. <span th:text="${product.price}"></span></h4>
<!--                        <p class="card-text product-description" th:text="${product.description}">Suresh Dasari is a founder and technical lead developer in tutlane.</p>-->

                    </div>
                </div>
            </div>
        </div>
    </div>
